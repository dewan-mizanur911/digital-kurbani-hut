<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Kurbani Hut</title>
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- customize css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- nav section started  -->
        <nav class="container fixed-top navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container-fluid">
              <a class="navbar-brand text-dark fs-2" href="#">Digital Kurbani Hut</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cows</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Camels</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Visit Now</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!-- nav section ended  -->
        <!-- slider section started  -->
        <div id="carouselExampleIndicators" class="carousel slide container mt-5 pt-4 kurbani-slider-bg-cyan" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner carousel-height text-white">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-lg-7 d-flex flex-column justify-content-center align-items-center">
                  <h1>Eid Mubarak!</h1>
                  <p>Enjoy the Eid. Need some grocery? You can buy from here!</p>
                </div>
                <div class="col-lg-5">
                  <img src="images/eid-greetings/rsz_eid-2.png" class="d-block w-100" alt="...">
                </div>
              </div>
              
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-lg-7 d-flex flex-column justify-content-center align-items-center">
                  <h1>Eid Mubarak!</h1>
                  <p>Enjoy the Eid. Need some grocery? You can buy from here!</p>
                </div>
                <div class="col-lg-5">
                  <img src="images/eid-greetings/rsz_eid-3.png" class="d-block w-100" alt="...">
                </div>
              </div>
              
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-lg-7 d-flex flex-column justify-content-center align-items-center">
                  <h1>Eid Mubarak!</h1>
                  <p>Enjoy the Eid. Need some grocery? You can buy from here!</p>
                </div>
                <div class="col-lg-5">
                  <img src="images/eid-greetings/rsz_eid-4.png" class="d-block w-100" alt="...">
                </div>
              </div>
              
            </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- slider section ended  -->
    </header>
    <!-- Bootstrap bundle js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
